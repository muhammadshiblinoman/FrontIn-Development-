<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h1>Table:</h1>
    <hr>

    <table>
        <tr>
            <th>Name:</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone:</th>
            <td>55577854</td>
        </tr>
        <tr>
            <td>55446666</td>
        </tr>
    </table>

    <br> <br>

    <table>
        <tr>
            <th>Name:</th>
            <th colspan="2">Telephone:</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>+123456</td>
            <td>+466644</td>
        </tr>
    </table>

    <br> <br>
</body>
</html>
