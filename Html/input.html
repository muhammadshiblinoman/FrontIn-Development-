<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web</title>
</head>
<body>
    <h1>From Fill Up</h1>
    <hr>

    Name: <input type="text" placeholder="Enter your name"><br><br>
    Password: <input type="password" placeholder="password"><br><br>
    Email: <input type="email" placeholder="Enter your email"> <br><br>
    DOB: <input type="date" max="2003-01-01"><br><br>
    Time: <input type="time"><br><br>
    Color: <input type="color"><br><br>
    Range: <input type="range"><br><br>

    Gender:
    <input type="radio" name="gen">Male
    <input type="radio" name="gen">Female 
    <input type="radio" name="gen">Other
    <br><br>

    Checkbox:
    <input type="checkbox">Bangladesh
    <input type="checkbox">India
    <input type="checkbox">Pakistan
    <br><br>

    Select:
    <select>
        <option value="">Choose Here</option>
        <option value="">Laptop</option>
        <option value="">Desktop</option>
        <option value="">Phone</option>
    </select> <br><br>

    <textarea rows="10" cols="50"></textarea>
    <br><br>

    <input type="submit">
    <input type="reset">

</body>
</html>
